<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="ru" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Start menu</title>
</head>
<body>
<div th:each="menu : ${menus}">
    <a th:href="@{/dictionary(id = ${menu.getKey()})}" th:text="${menu.getValue()}">Dictionary</a>
</div>

</body>
</html>
