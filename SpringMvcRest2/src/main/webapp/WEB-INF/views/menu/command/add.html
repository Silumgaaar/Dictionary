<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Add</title>
</head>
<body>
<h1>Добавить запись</h1>
<form action="#" th:action="@{/dictionary/add}" th:object="${form}" method="post" accept-charset="UTF-8">
    <input name="sourceLanguage" type="hidden" th:valuetype="Long" th:value="${dictionary.getSourceLanguageId()}">
    <input name="targetLanguage" type="hidden" th:valuetype="Long" th:value="${dictionary.getTargetLanguageId()}">

    <label>
        <input type="text" th:field="*{key}"/>
    </label>

    <label>
        <input type="text" th:field="*{value}"/>
    </label>

    <div>
        <button>Добавить пару</button>
    </div>
</form>


<a th:href="@{/dictionary(sourceLanguage = ${dictionary.getSourceLanguageId()}, targetLanguage = ${dictionary.getTargetLanguageId()})}">Вернутся в меню словаря</a><br/>

<p>Комментарий<Br>

<form>

        <div th:each="answer : ${result}">
            <label>
                <textarea class="form-control input-sm" rows="2" th:text="${answer}"></textarea>
            </label>
        </div>
</form>
</body>
</html>
