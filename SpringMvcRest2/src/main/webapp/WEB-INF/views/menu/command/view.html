<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Dictionary Menu</title>
</head>
<body>
<a th:href="@{/dictionary(sourceLanguage = ${dictionary.getSourceLanguageId()}, targetLanguage = ${dictionary.getTargetLanguageId()})}">Вернутся
    в меню словаря</a><br/>

<table>
    <colgroup>
        <col span="1" style="background:Khaki">
        <col style="background-color:LightCyan">
    </colgroup>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <div th:each="pair : ${pairs}">

        <tr>
            <td>
                <div th:text="${pair.getSourceWord().getValue()}"></div>
            </td>
            <td>
                <div th:text="${pair.getTargetWord().getValue()}"></div>
            </td>
        </tr>
    </div>
</table>

</body>
</html>
