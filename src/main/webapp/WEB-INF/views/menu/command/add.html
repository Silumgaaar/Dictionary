<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Add</title>
</head>
<body>
<h1>Добавить запись</h1>
<form action="#" th:action="@{/dictionary/add}" th:object="${form}" method="post" accept-charset="UTF-8">
    <input name="id" type="hidden" th:valuetype="Long" th:value="${name.getId()}">
    <p th:text="${name.getName()}">Словарь</p>

    <label>
        <div th:text="${name.getSourceLanguageId().getLanguage()}"></div>
        <input type="text" th:field="*{key}" />
    </label>

    <label>
        <div th:text="${name.getTargetLanguageId().getLanguage()}"></div>
        <input type="text" th:field="*{value}" />
    </label></p>

    <div>
        <button id="id" name="id" value="">Добавить пару</button>
    </div>

</form>


<a th:href="@{/dictionary(id = ${name.getId()})}">Вернутся в меню словаря</a><br/>
<p>Комментарий<Br>

<form>
    <label>
        <div th:each="answer : ${result}" >
        <textarea class="form-control input-sm" rows="2" th:text="${answer}"></textarea>
        </div>
    </label>
</form>

</body>
</html>
