<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="ru" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Dictionary Menu</title>
</head>
<body>
<a th:href="@{/dictionary(id = ${id})}">Вернутся в меню словаря</a><br/>

<table>
    <colgroup>
        <col span="1" style="background-color:LightCyan">
    </colgroup>
    <tr><th>Key -- Value</th>
    </tr>
    <div th:each="menu : ${menus}">

    <tr><td><div th:text="${menu}"></div></td></tr>
    </div>
</table>

</body>
</html>
