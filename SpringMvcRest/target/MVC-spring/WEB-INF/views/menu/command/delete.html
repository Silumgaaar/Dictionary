<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
</head>
<body>
<h1>Удаление записи</h1>
<form action="#" th:action="@{/dictionary/delete}" th:object="${form}" method="post" accept-charset="UTF-8">
    <input name="id" type="hidden" th:valuetype="Long" th:value="${name.getId()}">
    <p th:text="${name.getName()}">Словарь</p>
    <p>Ключ:<input type="text" th:field="*{key}" /></p>

    <button>Удалить</button>

</form>

<a th:href="@{/dictionary(id = ${name.getId()})}">Вернутся в меню словаря</a><br/>
<p>Комментарий<Br>

<form>
    <label>
        <div th:each="answer : ${answer}">
            <textarea class="form-control input-sm" rows="2" th:text="${answer}"></textarea>
        </div>
    </label>
</form>
</body>
</html>
